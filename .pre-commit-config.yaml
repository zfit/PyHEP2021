repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3298ddab3c13dd77d6ce1fc0baf97691430d84b0  # frozen: v4.3.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-json
      - id: check-yaml
      - id: check-toml
      - id: check-xml
      - id: debug-statements
#      - id: end-of-file-fixer  # doesn't interact well with nbqa
      - id: mixed-line-ending
      - id: requirements-txt-fixer
      - id: trailing-whitespace

  - repo: https://github.com/pycqa/isort
    rev: c5e8fa75dda5f764d20f66a215d71c21cfa198e1  # frozen: 5.10.1
    hooks:
      - id: isort

  - repo: https://github.com/asottile/pyupgrade
    rev: 4a3186f01db8afc0d36416f52a418ad8c7e2ef86  # frozen: v2.38.0
    hooks:
      - id: pyupgrade
        args: [ "--py37-plus" ]

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 03219fc225dd15348664468cc04d94edf51f1e1e  # frozen: 1.5.0
    hooks:
      - id: nbqa-pyupgrade
        additional_dependencies: [ pyupgrade==2.19.4 ]
        args: [ "--py37-plus" ]
      - id: nbqa-isort
        additional_dependencies: [ isort==5.9.1 ]
        args: [ "--nbqa-mutate" ]

  - repo: https://github.com/roy-ht/pre-commit-jupyter
    rev: 551ab39ffcb92404c78593515520b05ec1dab9e3  # frozen: v1.2.1
    hooks:
      - id: jupyter-notebook-cleanup
#        args:
#           - --remove-kernel-metadata
#          - --pin-patterns
#          - "[pin];[donotremove]"
